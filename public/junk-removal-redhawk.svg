<svg viewBox="0 0 512 256" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- White rounded canvas -->
  <rect width="512" height="256" rx="24" fill="#ffffff"/>
  <!-- Asphalt road strip -->
  <rect y="210" width="512" height="46" fill="#1f2937"/>
  <!-- Truck cargo body -->
  <rect x="100" y="80" width="280" height="90" rx="10" fill="#d92d20" stroke="#991b1b" stroke-width="4"/>
  <!-- Truck cabin -->
  <rect x="50" y="100" width="80" height="70" rx="8" fill="#d92d20" stroke="#991b1b" stroke-width="4"/>
  <!-- Cabin window -->
  <rect x="60" y="110" width="60" height="35" rx="4" fill="#e5e7eb" stroke="#cbd5e1" stroke-width="3"/>
  <!-- Wheels -->
  <circle cx="120" cy="200" r="28" fill="#111827"/>
  <circle cx="120" cy="200" r="14" fill="#6b7280"/>
  <circle cx="320" cy="200" r="28" fill="#111827"/>
  <circle cx="320" cy="200" r="14" fill="#6b7280"/>
  <!-- Hawk emblem (stylised) -->
  <path d="M180 115c15-20 45-15 45 5-15 5-20 10-25 20-10-5-15-15-20-25z" fill="#facc15" stroke="#ffffff" stroke-width="2"/>
  <!-- Brand text -->
  <text x="155" y="160" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="#ffffff">RED-HAWK</text>
  <!-- Junk load piled on top -->
  <polygon points="390,80 430,60 440,80" fill="#6b7280"/>
  <polygon points="400,60 420,40 440,60" fill="#374151"/>
  <polygon points="410,40 450,20 470,40" fill="#9ca3af"/>
  <!-- Service label -->
  <text x="32" y="245" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">Junk Removal</text>
</svg>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redhawk Relocation</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
    }

    button {
      cursor: pointer;
      border: none;
      background: none;
      font-family: inherit;
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Header styles */
    .header {
      width: 100%;
      background-color: #fff;
      border-bottom: 1px solid #e2e8f0;
      position: relative;
      z-index: 50;
    }

    /* Top utility navigation */
    .top-nav {
      background-color: #0F172A;
      color: white;
    }

    .top-nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 40px;
    }

    .top-nav-left {
      display: flex;
      align-items: center;
    }

    .top-nav-info {
      display: flex;
      align-items: center;
      margin-right: 1.5rem;
      font-size: 0.875rem;
    }

    .top-nav-info svg {
      margin-right: 0.25rem;
      width: 0.75rem;
      height: 0.75rem;
    }

    .top-nav-right {
      display: flex;
      align-items: center;
    }

    .top-nav-link {
      color: white;
      font-size: 0.875rem;
      font-weight: 500;
      margin-left: 1.5rem;
      transition: color 0.2s;
    }

    .top-nav-link:hover {
      color: #FF5252;
    }

    .language-dropdown {
      position: relative;
      margin-left: 1.5rem;
    }

    .language-button {
      color: white;
      font-size: 0.875rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: color 0.2s;
    }

    .language-button:hover {
      color: #FF5252;
    }

    .language-button svg {
      width: 1rem;
      height: 1rem;
      margin-left: 0.25rem;
    }

    .language-menu {
      position: absolute;
      right: 0;
      top: 100%;
      margin-top: 0.5rem;
      width: 6rem;
      background-color: white;
      border-radius: 0.375rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      padding: 0.25rem 0;
      z-index: 10;
      display: none;
    }

    .language-dropdown:hover .language-menu {
      display: block;
    }

    .language-option {
      display: block;
      padding: 0.5rem 1rem;
      color: #4B5563;
      font-size: 0.875rem;
      transition: background-color 0.2s;
    }

    .language-option:hover {
      background-color: #F3F4F6;
    }

    .signup-button {
      background-color: #D10A0A;
      color: white;
      font-size: 0.875rem;
      font-weight: 500;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      margin-left: 1.5rem;
      transition: background-color 0.2s;
    }

    .signup-button:hover {
      background-color: #B30000;
    }

    /* Main navigation */
    .main-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 64px;
    }

    .main-nav-left {
      display: flex;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo-icon {
      background-color: #D10A0A;
      padding: 0.5rem;
      border-radius: 0.375rem;
      margin-right: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-icon svg {
      width: 1.5rem;
      height: 1.5rem;
      color: white;
    }

    .logo-text {
      font-weight: 700;
      font-size: 1.25rem;
      color: #1E293B;
    }

    .desktop-nav {
      display: flex;
      margin-left: 2.5rem;
    }

    .desktop-nav-link {
      color: #1E293B;
      font-weight: 700;
      margin-left: 2rem;
      transition: color 0.2s;
    }

    .desktop-nav-link:hover {
      color: #D10A0A;
    }

    .main-nav-right {
      display: flex;
      align-items: center;
    }

    .quote-button {
      background-color: #D10A0A;
      color: white;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      transition: background-color 0.2s;
    }

    .quote-button:hover {
      background-color: #B30000;
    }

    .mobile-menu-button {
      display: none;
    }

    /* Mobile menu */
    .mobile-menu {
      display: none;
      background-color: white;
      border-top: 1px solid #e2e8f0;
      padding: 1rem 0;
    }

    .mobile-nav {
      margin-bottom: 1rem;
    }

    .mobile-nav-link {
      display: block;
      color: #1E293B;
      font-weight: 700;
      padding: 0.5rem 0;
      transition: color 0.2s;
    }

    .mobile-nav-link:hover {
      color: #D10A0A;
    }

    .mobile-quote-button {
      background-color: #D10A0A;
      color: white;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      width: 100%;
      text-align: center;
      transition: background-color 0.2s;
    }

    .mobile-quote-button:hover {
      background-color: #B30000;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .desktop-nav {
        display: none;
      }

      .quote-button {
        display: none;
      }

      .mobile-menu-button {
        display: block;
      }

      .mobile-menu.active {
        display: block;
      }

      .top-nav-info:nth-child(2) {
        display: none;
      }

      .top-nav-link:first-child {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <!-- Top utility navigation -->
    <div class="top-nav">
      <div class="container top-nav-container">
        <div class="top-nav-left">
          <div class="top-nav-info">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
            <span>Seattle, WA</span>
          </div>
          <div class="top-nav-info">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
            </svg>
            <span>(555) 123-4567</span>
          </div>
        </div>
        <div class="top-nav-right">
          <a href="/track" class="top-nav-link">TRACK MY MOVE</a>
          <div class="language-dropdown">
            <button class="language-button">
              EN
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m6 9 6 6 6-6"></path>
              </svg>
            </button>
            <div class="language-menu">
              <a href="#" class="language-option">EN</a>
              <a href="#" class="language-option">ES</a>
              <a href="#" class="language-option">FR</a>
            </div>
          </div>
          <a href="/login" class="top-nav-link">LOG IN</a>
          <button class="signup-button">SIGN UP</button>
        </div>
      </div>
    </div>

    <!-- Main navigation -->
    <div class="container main-nav">
      <div class="main-nav-left">
        <!-- Logo -->
        <a href="/" class="logo">
          <div class="logo-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M10 17h4V5H2v12h3"></path>
              <path d="M20 17h2v-3.34a4 4 0 0 0-1.17-2.83L19 9h-5"></path>
              <path d="M14 17h1"></path>
              <circle cx="7.5" cy="17.5" r="2.5"></circle>
              <circle cx="17.5" cy="17.5" r="2.5"></circle>
            </svg>
          </div>
          <div class="logo-text">
            <span>REDHAWK</span>
          </div>
        </a>

        <!-- Desktop Navigation -->
        <nav class="desktop-nav">
          <a href="/services" class="desktop-nav-link">SERVICES</a>
          <a href="/locations" class="desktop-nav-link">LOCATIONS</a>
          <a href="/pricing" class="desktop-nav-link">PRICING</a>
          <a href="/about" class="desktop-nav-link">ABOUT US</a>
        </nav>
      </div>

      <div class="main-nav-right">
        <button class="quote-button">START YOUR QUOTE</button>
        <button class="mobile-menu-button" id="mobile-menu-toggle">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="4" x2="20" y1="12" y2="12"></line>
            <line x1="4" x2="20" y1="6" y2="6"></line>
            <line x1="4" x2="20" y1="18" y2="18"></line>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile menu -->
    <div class="mobile-menu" id="mobile-menu">
      <div class="container">
        <nav class="mobile-nav">
          <a href="/services" class="mobile-nav-link">SERVICES</a>
          <a href="/locations" class="mobile-nav-link">LOCATIONS</a>
          <a href="/pricing" class="mobile-nav-link">PRICING</a>
          <a href="/about" class="mobile-nav-link">ABOUT US</a>
        </nav>
        <button class="mobile-quote-button">START YOUR QUOTE</button>
      </div>
    </div>
  </header>

  <script>
    // Simple toggle for mobile menu
    document.getElementById('mobile-menu-toggle').addEventListener('click', function() {
      document.getElementById('mobile-menu').classList.toggle('active');
    });
  </script>
</body>
</html>
